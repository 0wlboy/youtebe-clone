<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/nav.css">
        <title>Youtube</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="izquierda">
                    <div class="menu-container">
                        <img src="./iconos/menu.png" alt="" class="icono" id="menu">
                    </div>
                    <div class="youtube-container">
                        <img src="./iconos/youtube.png" alt="" class="icono" id="youtube">
                        <p>Youtube</p>
                    </div>
                </div>

                <div class="centro">
                    <div class="barra-container">
                        <input type="text" name="" id="barra">
                    </div>
                    <div class="boton-container">
                        <button>
                            <img src="./iconos/lupa.png" alt="" class="icono" id="lupa">
                        </button>
                    </div>
                    <div>
                        <button>
                            <img src="./iconos/forma-de-microfono-negro.png" alt="" class="icono" id="microfono">
                        </button>
                    </div>
                    
                </div>
                <div class="derecha">
                   
                        <button><img src="./iconos/lupa.png" alt="" class="icono responsive-icon" id="lupa-responsive"></button>
                    
                    
                        <button><img src="./iconos/forma-de-microfono-negro.png" alt="" class="icono responsive-icon" id="microfono-responsive"></button>
                   
                    
                        <button><img src="./iconos/camara-de-video.png" alt="" class="icono" id="camara"></button>
                    
                   
                        <button><img src="./iconos/campana.png" alt="" class="icono" id="campana"></button>
                    
                    
                        <button><img src="./iconos/nueva-cuenta.png" alt="" class="icono" id="cuenta"></button>
                    
                </div>
            </nav>
        </header>
    </body>
</html>
